<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: darkred;
            text-decoration: none;
            font-weight: bolder;
        }

        a:hover {
            text-decoration: underline;
            color: darkslateblue;
        }

        a:visited {
            color: darkslateblue;
        }

        a:active {
            color: darkred;
        }

        a::after {
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/desafios">Reposit√≥rio GitHub </a></li>
        <li><a href="#">Canal do Youtube </a></li>
        <li><a href="#">Site do Curso em video </a></li>
    </ul>
</body>
</html>
