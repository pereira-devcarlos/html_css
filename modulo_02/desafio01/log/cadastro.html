<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container1">
            <!--Primeiro Conteúdo é a apresentação e ir pro Login-->
        <div class="content">
            <div class="content1">
                <h1>futebol</h1>
                <h2 class="title">Seja bem vindo!!</h2>
                <p class="desc">Se mantenha conectado fazendo login
                <br>com as suas informações!</p>
                <a href="login.html"><button class="cont1-btn">Já possuo uma conta</button></a>
            </div>
                <!--Segundo Conteúdo é o Formulário-->
            <div class="content2">
                <h2 class="title title-log">Crie sua Conta</h2>
                        <!--Criar a conta com redesociais-->
                <div class="social-media">
                    <ul class="list-social">
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-facebook"></i></li>
                        </a>
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-google"></i></li>
                        </a>
                        <a href="#">
                            <li class="item-social"><i class="fa-brands fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="desc-log">ou crie utilizando seus dados</p>
                    <form class="form">      <!--Aqui é form sem Back End-->

                        <label class="label-input"> <i class="fa-solid fa-user icon-mod"></i>
                            <input type="text" name="Nome" placeholder="Nome">
                        </label>

                        <label class="label-input"> <i class="fa-solid fa-envelope icon-mod"></i>
                            <input type="email" name="Email" placeholder="Email">
                        </label>

                        <label class="label-input"> <i class="fa-solid fa-lock icon-mod"></i>
                            <input type="password" name="Senha" placeholder="Senha">
                        </label>
            
                        <button class="form-btn">Criar Conta</button>
                    </form>
                </div>
        </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/8d810dbf10.js" crossorigin="anonymous"></script>
</body>
</html>
