<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Login e Cadastro</title>
</head>
<body>  <!--Main da página-->
    <main>
            <!--Primeiro Container é a pág de Cadastro-->
        


            <!--Aqui o segundo Container é a pág de Login!-->
            <div class="container2">
                <!--Primeiro Conteúdo é a apresentação e ir pro Cadastro-->
                <div class="content">
                    <div class="content1">
                        <h1>futebol</h1>
                        <h2 class="title">Olá, amigo(a)!</h2>
                        <p class="desc">Insira algumas informações e comece
                            <br>a sua jornada conosco!</p>
                            <a href="cadastro.html"><button class="cont1-btn">quero criar uma conta</button></a>
                    </div>
                        <!--Segundo Conteúdo é o Formulário-->

                        <div class="social-media">
                            <ul class="list-social">

                                </a>

                                <input type="password" placeholder="Senha"></label>
                            
                            <a href="#" class="esq-senha">Esqueceu sua senha?</a>
